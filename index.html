<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>IP Lat/Long kopieren</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-image: url('img/louis.jpg');
    }

    button {
      width: 80%;
      max-width: 300px;
      padding: 18px;
      margin: 12px 0;
      font-size: 18px;
      border: none;
      border-radius: 12px;
      background: #007aff;
      color: white;
    }
  </style>
</head>
<body>
  <button id="copyLat">Latitude kopieren</button>
  <button id="copyLong">Longitude kopieren</button>

  <script>
    let lat = null;
    let lon = null;

    // IP-Geodaten abrufen
    fetch("https://ipapi.co/json/")
      .then((res) => res.json())
      .then((data) => {
        lat = data.latitude;
        lon = data.longitude;
      })
      .catch((err) => console.error("Fehler beim Abrufen der IP-Daten:", err));

    function copy(text) {
      if (!text) return;
      navigator.clipboard.writeText(text.toString());
    }

    document.getElementById("copyLat").addEventListener("click", () => {
      copy(lat);
    });

    document.getElementById("copyLong").addEventListener("click", () => {
      copy(lon);
    });
  </script>
</body>
</html>
