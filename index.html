<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>IP Risk Check</title>

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      background-color: #000;
      color: white;
      padding: 20px;
    }

    .box {
      width: 90%;
      max-width: 420px;
      background: #111;
      padding: 20px;
      border-radius: 16px;
      margin-top: 20px;
      text-align: center;
      border: 2px solid #222;
    }

    .riskBox {
      margin-top: 20px;
      padding: 18px;
      border-radius: 14px;
      font-size: 18px;
      font-weight: bold;
    }

    .green { background: #0a4; border: 2px solid #0f6; }
    .yellow { background: #ca0; border: 2px solid #fd0; }
    .red { background: #a00; border: 2px solid #f22; }

    button {
      width: 90%;
      max-width: 340px;
      padding: 16px;
      margin: 10px 0;
      font-size: 17px;
      border: none;
      border-radius: 12px;
      background: #007aff;
      color: white;
      cursor: pointer;
    }

    button:active {
      opacity: 0.7;
    }
  </style>
</head>

<body>

  <h2>üîç IP & Risk Analyse</h2>

  <div id="infoBox" class="box">
    <p><b>IP:</b> <span id="ip">Lade...</span></p>
    <p><b>Latitude:</b> <span id="lat">-</span></p>
    <p><b>Longitude:</b> <span id="lon">-</span></p>
    <p><b>Fraud Score:</b> <span id="trust">-</span></p>
    <p><b>Risk Level:</b> <span id="risk">-</span></p>

    <div id="riskBox" class="riskBox">Warte auf Daten...</div>
  </div>

  <button id="copyIP">IP kopieren</button>
  <button id="copyLat">Latitude kopieren</button>
  <button id="copyLong">Longitude kopieren</button>
  <button id="copyScore">Score kopieren</button>

  <script>
    let lat, lon, ip, trustScore, riskLevel;

    const API_KEY = "6PHb0DHakCaJteyRDRO4auFR7uf3yr38";

    const ipSpan = document.getElementById("ip");
    const latSpan = document.getElementById("lat");
    const lonSpan = document.getElementById("lon");
    const trustSpan = document.getElementById("trust");
    const riskSpan = document.getElementById("risk");
    const riskBox = document.getElementById("riskBox");

    async function loadData() {
      try {
        // 1. GEO-IP √ºber ipwho.is (CORS-frei)
        const geo = await fetch("https://ipwho.is/").then(r => r.json());
        ip = geo.ip;
        lat = geo.latitude;
        lon = geo.longitude;

        ipSpan.textContent = ip;
        latSpan.textContent = lat;
        lonSpan.textContent = lon;

        // 2. IPQualityScore Risk API
        const url = `https://ipqualityscore.com/api/json/ip/${API_KEY}/${ip}`;
        const ipqs = await fetch(url).then(r => r.json());

        console.log("IPQS Response:", ipqs);

        if (!ipqs || ipqs.success === false) {
          trustSpan.textContent = "Fehler";
          riskSpan.textContent = "Fehler";
          riskBox.className = "riskBox red";
          riskBox.textContent = "‚ö†Ô∏è IPQualityScore liefert keine Daten zur√ºck!";
          return;
        }

        // Fraud Score (0 = sicher, 100 = extrem riskant)
        trustScore = ipqs.fraud_score;

        // eigenes Risk-Level basierend auf Fraud Score
        if (trustScore <= 25) riskLevel = "low";
        else if (trustScore <= 60) riskLevel = "medium";
        else riskLevel = "high";

        trustSpan.textContent = trustScore;
        riskSpan.textContent = riskLevel;

        // 3. Farbbox setzen
        if (riskLevel === "low") {
          riskBox.className = "riskBox green";
          riskBox.textContent = "üü¢ Niedriges Risiko";
        } else if (riskLevel === "medium") {
          riskBox.className = "riskBox yellow";
          riskBox.textContent = "üü° Mittleres Risiko";
        } else {
          riskBox.className = "riskBox red";
          riskBox.textContent = "üî¥ HOHES RISIKO!";
        }

      } catch (err) {
        console.error(err);
        riskBox.className = "riskBox red";
        riskBox.textContent = "‚ö†Ô∏è Fehler beim Laden der Daten!";
      }
    }

    loadData();

    function copy(text) {
      if (!text) return;
      navigator.clipboard.writeText(text.toString());
    }

    document.getElementById("copyIP").addEventListener("click", () => copy(ip));
    document.getElementById("copyLat").addEventListener("click", () => copy(lat));
    document.getElementById("copyLong").addEventListener("click", () => copy(lon));
    document.getElementById("copyScore").addEventListener("click", () => copy(trustScore));
  </script>

</body>
</html>
